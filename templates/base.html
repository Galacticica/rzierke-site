{% load static django_vite %}

<!DOCTYPE html>
{% block theme %}
<html lang="en" class="h-full" data-theme="night">
{% endblock %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/trix/1.3.1/trix.js"></script>
    <style>
        trix-toolbar [data-trix-button-group="block-tools"] { 
            display: none;
        }
        
        trix-toolbar [data-trix-button-group="file-tools"] { 
            display: none;
        }
      </style>
    {% vite_hmr_client %}
    {% vite_asset 'static/src/app.js' %}
    {% block title %}
    <title>Site Title</title>
    {% endblock %}
</head>
<body class="min-h-screen flex flex-col">
<header>
    <div class="navbar bg-base-100 shadow-sm">
        <div class="navbar-start">
            <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /> </svg>
            </div>
            <ul
                tabindex="-1"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'blog' %}">What's Going On?</a></li>
                <li><a>Development Portfolio</a></li>
                <li><a>RZPercussion</a></li>
            </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a class="btn btn-ghost text-xl" href="{% url 'homepage' %}">RZWorld</a>
        </div>
        <div class="navbar-end">
            <button class="btn btn-ghost btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /> </svg>
            </button>
        </div>
    </div>
</header>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>
    <footer class="p-6 mt-4">
        <div class="flex flex-col items-center font-sans">
            <p class="text-lg">Â© 2026</p>
        </div>
    </footer>
</body>
</html>
